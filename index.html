<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hochzeitseinladung</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#D4A9A9", secondary: "#E8D8D8" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #FFFFFF;
        color: #8A8A8A;
      }
      /* vertikale Linie links */
      .timeline-line {
        position: absolute;
        left: 1.5rem;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #D4A9A9;
        z-index: 1;
      }
      .timeline-item {
        position: relative;
        padding: 40px 0;
      }
      /* Punkt exakt auf der Linie */
      .timeline-dot {
        position: absolute;
        left: 0rem;          /* angepasst von 1.5rem auf 0rem */
        margin-left: -5px;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        background-color: #D4A9A9;
        border-radius: 50%;
        z-index: 2;
      }
      /* Icon oben, Text darunter; weiter rechts einger√ºckt */
      .timeline-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        margin-left: 3rem;
      }
      .timeline-icon {
        width: 4rem;
        height: 4rem;
        object-fit: contain;
      }
      .highlight {
        color: #D4A9A9;
      }
      /* Modal-Overlay */
      #mapModal {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 1rem;
      }
      #mapModal.active {
        display: flex;
      }
      #mapModal .modal-content {
        background: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        max-width: 600px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }
      #mapModal .modal-content h2 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
      }
      #mapModal .modal-content img {
        display: block;
        max-width: 100%;
        max-height: calc(80vh - 5rem);
        object-fit: contain;
        margin: 0 auto;
      }
      #mapModal .close-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-size: 2rem;
        color: #555;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-white">
    <div
      class="relative min-h-screen w-full max-w-[375px] mx-auto pb-16 overflow-x-hidden"
    >
      <!-- Header -->
      <header class="pt-10 px-6 text-center">
        <div class="w-full h-[500px] mx-auto mb-8 relative overflow-hidden">
          <img
            src="https://static.readdy.ai/image/30012ad9c5b014d52aea1e90ea47f5e0/e96e13d87759205ee292170c6ad9d68d.png"
            alt="Wedding Invitation"
            class="w-full h-full object-contain"
          />
        </div>
        <h1 class="text-2xl uppercase tracking-widest font-light mb-6">
          Wir laden euch herzlich zu unserer standesamtlichen Hochzeit am
          <span class="highlight">01.08.2025</span> ein!
